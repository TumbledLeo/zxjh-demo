<!DOCTYPE html5>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5,user-scalable=no,">

    <title>温馨提示</title>
    <link rel="stylesheet" href="style/index.css">
    <!--引用百度地图API-->
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=rjTQUTheSVQOEVXbSniwpFYF8KyLE3Qe"></script>
</head>
<body>
    <div class="wxts">
        <h2>温馨提示</h2>
        <h3>会场地点：</h3>
        <p>北京云湖度假村·和华楼三层</p>
        <p></p>
        <h3>会议泊车：</h3>
        <p>密云区政府提供地下/地上停车场，收费标准为8元/小时昆泰酒店提供可以容纳670部车辆的直接通往酒店的 地下停车场，该停车场为免费停车场。</p>
        <h3>餐饮：</h3>
        <p>密云区政府附近1公里缺乏大型购物中心，可以选择在酒店一楼餐厅用餐，也可以自行选择其他就餐地点</p>
    </div>
    <div style="height:850px;border:#ccc solid 1px;font-size:12px;width:90%;margin:0 auto;" id="map"></div>
</body>
<script type="text/javascript">
    //创建和初始化地图函数：
    function initMap(){
      createMap();//创建地图
      setMapEvent();//设置地图事件
      addMapControl();//向地图添加控件
      addMapOverlay();//向地图添加覆盖物
    }
    function createMap(){ 
      map = new BMap.Map("map"); 
      map.centerAndZoom(new BMap.Point(116.849427,40.382845),15);
    }
    function setMapEvent(){
      map.enableScrollWheelZoom();
      map.enableKeyboard();
      map.enableDragging();
      map.enableDoubleClickZoom()
    }
    function addClickHandler(target,window){
      target.addEventListener("click",function(){
        target.openInfoWindow(window);
      });
    }
    function addMapOverlay(){
      var labels = [
        {position:{lng:116.850505,lat:40.383505},content:"密云政府"}
      ];
      for(var index = 0; index < labels.length; index++){
        var opt = { position: new BMap.Point(labels[index].position.lng,labels[index].position.lat )};
        var label = new BMap.Label(labels[index].content,opt);
        map.addOverlay(label);
      };
    }
    //向地图添加控件
    function addMapControl(){
      var scaleControl = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
      scaleControl.setUnit(BMAP_UNIT_IMPERIAL);
      map.addControl(scaleControl);
      var navControl = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_LARGE});
      map.addControl(navControl);
      var overviewControl = new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:true});
      map.addControl(overviewControl);
    }
    var map;
      initMap();
  </script>
</html>
