<!DOCTYPE html5>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5,user-scalable=no,">

    <title>会场安排</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>

    <div class="position">
        <div class="main">
            <div class="title">大会座位平面图</div>
        </div>
        <img  src="img/hcap_banner.jpg" alt="">
    </div>
    <div class="hcap">
        <div class="area">
            <h6>尊敬的来宾您好:</h6>
            <p class="sq">密云区第二届经济发展大会暨优化营商环境大会于2018年09月28日密云区活动中心召开，请按照上报的人数组织安排好本单位有关人员参会。</p>

            <h6>会议要求：</h6>
            <p>1、09：30前入场；</p>
            <p>2、按照会议日程提示的座位安排就坐（会场也贴有座位安排表）；</p>
            <p>3、遵守会议纪律，如手机静音等。</p>
        </div>
    </div>
</body>
</html>
